{% extends 'base.html' %}

{% block title %}{{ form.instance.id|yesno:"Edit Category,Add Category" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.id|yesno:"Edit Category,Add Category" }}</h1>
<form method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
